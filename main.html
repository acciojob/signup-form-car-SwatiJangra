<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form Car</h1>
	<hr>
	<form  method="post">
		<label for="name">1. Name</label>
		<input type="text" id="name" required placeholder="Name">
		<br>
	</br>
		<label for="email">2. Email</label>
		<input type="email" id="email" required placeholder="Email">
		<br>
	</br>
		<label for="gender">3. Gender</label>
		<input type="radio" id="gender_m" name="gender" required>MALE
		<input type="radio" id="gender_f" name="gender" required>FEMALE
		<br>
		</br>
		<label for="cars">4. Car Brands</label>
		<select id="cars" required >
			<option name="">--Please choose an option--</option>
				<option name="cars">BMW</option>
				<option name="cars">Audi</option>
				<option name="cars">Mercedez</option>
		</select>
		<br>
	</br>
		<label for="age">5. Age</label>
		<input type="text" id="age" required placeholder="Age"><br></br> 
		<label for="dob">6. DOB</label>
		<input type="date" id="dob" required></br><br>
		<label for="tel">7. Phone Number</label>
		<input type="number" id="tel" required placeholder="xxx-xxx-xxxx"><br></br>
		<label for="password">8. Password</label>
		<input type="password" id="password" required placeholder="Password"><br></br>
		<input type="checkbox" id="tos" required>
		<label for="tos">i agree to the TOS.</label></br><br>
		<label for="submit">submit button</label>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
